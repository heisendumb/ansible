group: "mediawiki"
app_name: "mediawiki"
number_replicas: 1

apps:
  - name: "{{app_name}}"
    deploy_name: "{{app_name}}"
    namespace: "{{group}}"
    replicas: "{{number_replicas}}"
    helm: True
    version: "6.2.0"
    chart: "https://kubernetes-charts.storage.googleapis.com"
    repo: "stable"
    env_vars:
    routes:
      - name: "{{ app_name }}"
        hostname: "{{ app_name }}"
        port: "443"
        path: ""
        certificate: ""
        external: True

